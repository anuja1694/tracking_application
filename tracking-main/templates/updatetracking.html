{% from "showlinks.html" import show_links, show_footer %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div> {{ show_links() }}</div>
<div class="container p-5 bg-light" >
    <h2>update Tracking details</h2>
<!--    {% if single_trk %}-->
    <form class="needs-validation" novalidate action="/updatetracking" method="POST">
        <div class="mb-2">
            <label for="trkid" class="form-label">Guide ID</label>
            <input type="text" class="form-control" id="trkid" value="{{single_trk['trkid']}}" name="trkid">
        </div>
        <div class="mb-3">
            <select class="form-select" required aria-label="select example" name="route" value="{{single_trk[1]}}">
                <option value="">Select Route</option>
                <option value="Route 1" {% if single_trk[1]==
                'Route 1' %} selected {% endif %}>Route 1</option>
                <option value="Route 2" {% if single_trk[1]==
                'Route 2' %} selected {% endif %}>Route 2</option>
                <option value="Route 3" {% if single_trk[1]==
                'Route 3' %} selected {% endif %}>Route 3</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="mb-3">
            <select class="form-select" required aria-label="select example" name="vehicle" value="{{single_trk[2]}}">
                <option value="">Select Vehicle num</option>
                <option value="Van 01" {% if single_trk[2]==
                'Van 01' %} selected {% endif %}>Van 01</option>
                <option value="Van 02" {% if single_trk[2]==
                'Van 02' %} selected {% endif %}>Van 02</option>
                <option value="Van 03" {% if single_trk[2]==
                'Van 03' %} selected {% endif %}>Van 03</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
         <div class="mb-3">
            <select class="form-select" required aria-label="select example" name="team" value="{{single_trk[3]}}">
                <option value="">Assigned security team</option>
                <option value="Security Team 01" {% if single_trk[3]==
                'Security Team 01' %} selected {% endif %}>Security Team 01</option>
                <option value="Security Team 02" {% if single_trk[3]==
                'Security Team 02' %} selected {% endif %}>Security Team 02</option>
                <option value="Security Team 03" {% if single_trk[3]==
                'Security Team 03' %} selected {% endif %}>Security Team 03</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="mb-3">
            <select class="form-select" required aria-label="select example" name="status" value="{{single_trk[4]}}">
                <option value="">Vechicle Status</option>
                <option value="Out of depot" {% if single_trk[4]==
                'Out of depot' %} selected {% endif %}>Out of depot</option>
                <option value="On the route" {% if single_trk[4]==
                'On the route' %} selected {% endif %}>On the route</option>
                <option value="Out of service" {% if single_trk[4]==
                'Out of service' %} selected {% endif %}>Out of service</option>
                <option value="Destination" {% if single_trk[4]==
                'Destination' %} selected {% endif %}>Destination</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="col-md-6">
            <label for="datepicker" class="form-label">Date of travel</label>
            <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                <input autocomplete="off" class="form-control" type="text" name="trk_date"
                       value="{{single_trk['trk_date']}}" readonly/>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>

            <div class="invalid-feedback">
                Please provide a date.
            </div>
        </div>
<!--        {% endif %}-->
        <div class="mt-5 mb-5">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
 {{show_footer()}}
<script src="{{ url_for('static', filename='validation.js') }}"></script>
<script>$(function () {
  $("#datepicker").datepicker({
        autoclose: true,
        todayHighlight: true
  }).datepicker('update', new Date());
});


</script>
</body>
</html>
